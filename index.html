<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name = "keywords" content = "HTML, Javascript, CSS, Codeer, 100DayOfCode." />
    <meta name = "description" content = "Music Player built with Vanilla Javascript." />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body>
    <section id="home">
        <div class="container">
            <div class="row ">

                <div class="collection col-12 col-md-6">
                    <h1 class="heading">Music Playlist</h1>
                    
                        <hr class="hor">
                        <div id="musicbox" class="musicbox">
                        
                    </div>
                </div>
                
                <div class="playbox col-12 col-md-6">
                    <nav>
                        <ul>
                            <li class="nav-link">about & credits</a></li>
                        </ul>
                    </nav>
                    <h1 class="heading">listen</h1>
                    <div class="controller">
                        <div id="circle-bg" class="circle">
                            <div id="circle-sm" class="circle2"><img id="cover" src="" class="fluid-img"></div>
                        </div>
                        <div class="songs">
                            <h2 id="song-name">Travel love Beats</h2>
                            <div class="controls">
                                <audio id="audio" src=""></audio>
                                <img id="backward" class="media-btn" src="images/backward-button.png">
                                <img id="play-stop" class="media-btn" src="images/play.png">
                                <img id="forward" class="media-btn" src="images/fast-forward.png">
    
                                <div class="progress-bar">
                                    <input type="range" id="progressBar" min="0" max="" value="0" />
                                  </div>
                                <div class="track-time">
                                    <div id="currentTime"></div>
                                    <div id="durationTime"></div>
    
                                </div>
    
                                <div class="sound-control">
                                    <i class="fas fa-volume-down"></i>
                                    <input type="range" max="100" step="1" />
                                    <i class="fas fa-volume-up"></i>
                                </div>
                                
                        </div>
                    </div>
                </div>
            </div>

            </div>
            
    </section>
    
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
